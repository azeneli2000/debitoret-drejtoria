<div class="search-div">
  <mat-form-field class="search-form-field" floatLabel="never">
    <input
      matInput
      [(ngModel)]="searchKey"
      placeholder="Kerko.."
      autocomplete="off"
      (keyup)="applyFilter()"
    />
    <button
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      *ngIf="searchKey"
      (click)="onSearchClear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="Emri">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Emri</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.Emri }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Mbiemri">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Mbiemri</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.Mbiemri }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Vjetersia">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Vjetersia</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.Vjetersia }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Kategoria">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Kategoria</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.Kategoria }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onSelect(row)" color="primary">
          <mat-icon matTooltip="Oret">assignment</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-card
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
  >
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
  <div>
    <button
      mat-raised-button
      color="primary"
      matTooltip="Print Mesuesit"
      (click)="printMesuesit()"
    >
      <mat-icon>print</mat-icon></button
    >&nbsp;
  </div>
</div>
